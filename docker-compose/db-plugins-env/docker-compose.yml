version: '3'
services:
  mysql:
    image: mysql:8.0.16
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123Qwe123
      - MYSQL_DATABASE=mydb

  postgres:
    image: postgres:11.3-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=123Qwe123
      - POSTGRES_DB=mydb

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-CU14-ubuntu
    ports:
      - 1433:1433
    environment:
      - SA_PASSWORD=123Qwe123
      - MSSQL_DB=mydb
      - ACCEPT_EULA=Y

  db2:
    image: ibmcom/db2:11.5.0.0
    ports:
      - 50000:50000
    environment:
      - DB2INST1_PASSWORD=123Qwe123
      - DBNAME=mydb
      - LICENSE=accept
    privileged: true

  oracle:
    image: oracle/database:12.1.0.2-ee
    ports:
      - 1521:1521
    environment:
      - ORACLE_SID=cdap
      - ORACLE_PDB=mydb
      - ORACLE_PWD=123Qwe123
  memsql:
    image: memsql/cluster-in-a-box:centos-6.8.10-a53e479edc-1.9.0-1.3.0
    ports:
      - 3308:3306
      - 8888:8080
    environment:
      - LICENSE_KEY=${MEMSQL_LICENSE_KEY}